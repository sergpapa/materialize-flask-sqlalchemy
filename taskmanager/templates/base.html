<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- When building with Template languages, use this way to navigate to files  -- in the static directory, find this file path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">      

    <title>Task Manager</title>
</head>
<body>
    <header>
        <nav class="indigo lighten-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Task Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="{{ url_for('home') }}">Home</a></li>
                  <li><a href="{{ url_for('home') }}">New Task</a></li>
                  <li><a href="{{ url_for('home') }}">Categories</a></li>
                  
                </ul>
              </div>
            </nav>
          
            <!--   mobile sidebar -->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('home') }}">New Task</a></li>
                <li><a href="{{ url_for('home') }}">Categories</a></li>
            </ul>
        </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    
    <footer class="page-footer indigo lighten-1">
        <div class="footer-copyright">
          <div class="container">
          For educational purposes only
          <a class="white-text right" href="https://codeinstitute.net" target="_blank">&copy; Code Institute</a>
          </div>
        </div>
      </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      
    
</body>
</html>
