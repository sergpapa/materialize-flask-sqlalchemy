{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text center-align darken-2">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    
        <!--  Task Name  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix indigo-text lighten-5"></i>
                <input id="task_name" name="task_name" type="text" minlength="3" maxlength="25" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!--  Task Description  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix indigo-text lighten-5"></i>
                <textarea id="task_description" name="task_description" type="text" 
                minlength="200" maxlength="50" class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!--  Due Date   -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix indigo-text lighten-5"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!--  Is urgent    -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix indigo-text lighten-5"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent?
                    </label>
                </div>
            </div>
        </div>
         <!--  Category_id  -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix indigo-text lighten-5"></i>
                <select id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category.id">Category</label>
            </div>
        </div>


        <!--  Submit   -->
        <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large indigo darken-2">
                Add Task <i class="fas fa-plus-square right"></i>
            </button>
        </div>
        </div>
    </form>
  </div>
        

{% endblock %}
