{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text center-align darken-2">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
    
        <!--  Category Name  -->
        <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix indigo-text lighten-5"></i>
            <input id="category_name" name="category_name" value="{{ category.category_name }}" type="text" minlength="3" maxlength="25" class="validate" required>
            <label for="category_name">Category Name</label>
        </div>
        </div>

        <!--  Submit   -->
        <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large indigo darken-2">
                Edit Category <i class="fas fa-edit right"></i>
            </button>
        </div>
        </div>
    </form>
  </div>
        

{% endblock %}
